{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="max-w-3xl px-4 py-8 mx-auto">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title mb-6 text-2xl">Create New Listing</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                <div class="mt-6">
                    <a href="{% url 'profiles:profile' username=user.username %}"
                       class="btn btn-ghost">Cancel</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
