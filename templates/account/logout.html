<!-- prettier-ignore -->
{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="max-w-4xl px-4 mx-auto">
  <div class="max-w-2xl mx-auto mt-8">
    <h3 class="mb-6 text-3xl font-bold">{% trans "Sign Out" %}</h3>

    <p class="mb-8">{% trans 'Are you sure you want to sign out?' %}</p>
  </div>

  <div class="max-w-2xl mx-auto mt-8">
    <form class="space-y-6" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %} {% if redirect_field_value %}
      <input
        type="hidden"
        name="{{ redirect_field_name }}"
        value="{{ redirect_field_value }}"
      />
      {% endif %}
      <button class="btn btn-secondary" type="submit">
        {% trans 'Sign Out' %}
      </button>
    </form>
  </div>
</div>
{% endblock %}
